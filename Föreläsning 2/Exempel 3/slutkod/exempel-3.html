<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Kodexempel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
      body {
        font-family: sans-serif;
        background-color: papayawhip;
        color: tomato;
        font-size: 30px;
        text-align: center;
      }
      h2 {
        font-size: 20px;
        margin-top: 0;
      }
      .container {
        display: flex;
        height: 100vh;
        justify-content: space-around;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Karlstad</h2>
        <div id="karlstad">00:00:00</div>
      </div>
      <div>
        <h2>San Francisco</h2>
        <div id="sanfrancisco">00:00:00</div>
      </div>
      <div>
        <h2>Tokyo</h2>
        <div id="tokyo">00:00:00</div>
      </div>
    </div>
    <script type="text/javascript">

      "use strict";

      var karlstad = document.getElementById('karlstad');
      var sanFrancisco = document.getElementById('sanfrancisco');
      var tokyo = document.getElementById('tokyo');

      function updateClock() {
        var now = new Date();
        karlstad.innerHTML = now.toLocaleTimeString('sv-SE');
        sanFrancisco.innerHTML = now.toLocaleTimeString('en-US', {
          timeZone: 'America/Los_Angeles',
        });
        tokyo.innerHTML = now.toLocaleTimeString('ja-JP', {
          hour12: true,
          timeZone: 'Asia/Tokyo',
        });
      }

      setInterval(updateClock, 1000);

    </script>
  </body>
</html>
