<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Kodexempel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script type="text/javascript">

      'use strict';

      var i = 0;

      for (i = 1; i <= 6; i++) {
        document.write('<h' + i + '>');
        document.write('Rubrik ' + i);
        document.write('</h' + i + '>');
      }

    </script>
