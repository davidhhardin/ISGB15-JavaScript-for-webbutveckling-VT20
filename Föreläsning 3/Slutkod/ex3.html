<!doctype html>
<html lang="en">

	<head>
		<title>Objektorientering i JavaScript</title>
		<meta charset="utf-8" /> 
	</head>

	<body>

		<script>
			
			"use strict";
			
            let oneCar = {

                regnr : "ABC123",
				fabrikat : "Volvo",
				
				setRegnr :  function( newRegnr ) { 
							    this.regnr = newRegnr
							},
										
				getRegnr :  function() { 
								return this.regnr; 
							},
										
				setFabrikat :   function( newFabrikat ) { 
									this.fabrikat = newFabrikat 
								},
										
				getFabrikat :   function() { 
									return this.fabrikat; 
								}
            };

			console.log( oneCar.getRegnr(), oneCar.getFabrikat() );
			oneCar.setRegnr( "CBA321");
			oneCar.setFabrikat( "Fiat" );
			console.log( oneCar.getRegnr(), oneCar.getFabrikat() );

		</script>
	</body>
</html>
