<!doctype html>
<html lang="en">

	<head>
		<title>Objektorientering i JavaScript</title>
		<meta charset="utf-8" /> 
	</head>

	<body>
		
		<script>
			
			"use strict";
			//window.Date
			Date.prototype.svDate = function() {
	
				let currentYear = this.getFullYear();
				let currentMonth = this.getMonth() + 1;
				let currentDate = this.getDate();
				
				if( currentMonth < 10 ) {
					currentMonth = "0" + currentMonth;
				}
				
				if( currentDate < 10 ) {
					currentDate = "0" + currentDate;
				}
				
				return currentYear + "-" + currentMonth + "-" + currentDate;
			
			}


			//window.Date
			class myDate extends Date {

				constructor() {
					super();
				}

				svDate() {
					let currentYear = this.getFullYear();
					let currentMonth = this.getMonth() + 1;
					let currentDate = this.getDate();
					
					if( currentMonth < 10 ) {
						currentMonth = "0" + currentMonth;
					}
					
					if( currentDate < 10 ) {
						currentDate = "0" + currentDate;
					}
					
					return currentYear + "-" + currentMonth + "-" + currentDate;
				}

			}

		</script>
		
	</body>


</html>
